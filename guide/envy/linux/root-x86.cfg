/* VM configuration file */
{
    version: 1,
    machine: "pc",
    bios: "bios.bin",
    memory_size: 128,
    kernel: "kernel-x86.bin",
    cmdline: "loglevel=3 console=hvc0 root=/dev/vda rw",
    drive0: { file: "root-x86/blk.txt" },
    eth0: { driver: "user" },
    
    display0: {
       device: "vga",
       width: 720,
       height: 400,
       vga_bios: "vgabios.bin",
    },
}
